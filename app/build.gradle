
plugins {
    id 'application' // <1>
}

applicationDefaultJvmArgs = ["-Xcheck:jni", "-Djdk.attach.allowAttachSelf", "-Djol.tryWithSudo=true", "-XX:+UseCompressedOops"]

repositories {
    mavenCentral() // <2>
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2' // <3>

    implementation 'com.google.guava:guava:30.1.1-jre' // <4>

    implementation 'org.openjdk.jol:jol-core:0.16' // <5>
}

application {
    mainClass = 'jol.quickstart.App' // <6>
}

tasks.named('test') {
    useJUnitPlatform() // <7>
}
